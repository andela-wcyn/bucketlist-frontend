<nav class="navbar navbar-transparent navbar-absolute">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" routerLink="">{{getTitle()}}</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" *ngIf="loggedIn()">
                    <a href="/bucketlists"  class="dropdown-toggle">
                        My Bucketlists
                    </a>
                </li>
                <li class="dropdown" *ngIf="!loggedIn()">
                    <a [routerLink]="['login']" class="dropdown-toggle" data-toggle="dropdown">
                            Log In
                    </a>
                </li>
                <li class="dropdown" *ngIf="!loggedIn()">
                    <a [routerLink]="['register']" class="dropdown-toggle" data-toggle="dropdown">

                    </a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">

                       <span class="hidden-lg hidden-md">Profile</span>

                        <li><a (click)="logout()">Log Out</a></li>
                        
                    </ul>
