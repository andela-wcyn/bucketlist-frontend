<div class="row" style="padding-top: 10px; padding-right: 10px;">
    <button (click)="closeModal()" type="button"  class="btn btn-danger btn-simple btn-xs pull-right">
        <i class="material-icons">close</i>
    </button>
</div>
<div class="row" style="padding: 10px 60px;">

    <div class="col-sm-12">
        <h5>Are you sure you want to delete this bucketlist?</h5></div>

        <div class="row">
            <div class="col-sm-2 col-sm-offset-6">
                <button class="btn btn-info pull-right " (click)="confirm(false)">Cancel</button>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-danger pull-right" (click)="confirm(true)">Delete</button>
            </div>

        </div>
         <div class="clearfix"></div>

</div>
