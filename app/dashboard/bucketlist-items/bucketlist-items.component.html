<div class="main-content">

        <div class="container-fluid">
            <div class="row"  *ngIf='bucketlist'>
                <h3> {{ bucketlist.description }}</h3>
                <div class="col-xs-12">
                    <button class="btn btn-warning" [routerLink]="['/bucketlists']"> Back</button>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="card card-nav-tabs" >
                        <div class="card-header" data-background-color="purple">
                            <div class="nav-tabs-navigation">
                                <div class="nav-tabs-wrapper">
                                    <span class="nav-tabs-title"></span>
                                    <ul class="nav nav-tabs" data-tabs="tabs">
                                        <li>
                                            <a href="#profile" data-toggle="tab">
                                                <i class="material-icons">bubble_chart</i>
                                                Items
                                            <div class="ripple-container"></div></a>
                                        </li>
                                        <li class="pull-right">
                                            <div class="btn btn-info" (click)="createBucketlistItem()"> Add Item </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="card-content" >
                            <div class="tab-content">
                                <div class="tab-pane active" id="profile" *ngIf='bucketlist && bucketlist.items.length'>

                                    <table class="table">
                                        <tbody>
                                        <tr class="row" *ngFor="let item of bucketlist.items">
                                            <td class="col-sm-1">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" (click)="setItemDone($event)" name="optionsCheckboxes" [checked]="item.done">
                                                    </label>
                                                </div>
                                            </td>
                                            <td class="col-sm-9">{{ item.description }}
                                            </td>
                                            <td class="td-actions text-right col-sm-2">
                                                <button (click)="editBucketlistItem(bucketlist.id, item.id, item)" type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-simple btn-xs">
                                                    <i class="material-icons">edit</i>
                                                </button>
                                                <button (click)="deleteBucketlistItem(bucketlist.id, item.id)" type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                                                    <i class="material-icons">close</i>
                                                </button>
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                                <div class="tab-pane active" *ngIf='bucketlist && !bucketlist.items.length'>
                                    This Bucketlist has no items yet
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
</div>
